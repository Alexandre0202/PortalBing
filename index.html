<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="Styles.css">
    <title>Portal Bing</title>
    <link rel="icon" href="/semana/img/yay.png" type="/semana/img/yay.png">
    <script type="text/javascript">
        var diaDaSemana = new Date().getDay();
        var horaAtual = new Date().getHours();
        var minutosAtuais = new Date().getMinutes();
        var pagina;

        switch (diaDaSemana) {
            case 0:
                pagina = "semana/fimdesemana.html";
                break;
            case 1:
                pagina = "semana/segunda.html";
                break;
            case 2:
                pagina = "semana/terca.html";
                break;
            case 3:
                pagina = "semana/quarta.html";
                break;
            case 4:
                pagina = "semana/quinta.html";
                break;
            case 5:
                pagina = "semana/sexta.html";
                break;
            case 6:
                pagina = "semana/fimdesemana.html";
                break;
        }

        // Verifica se é um dia útil (segunda a sexta) e se está entre 12:00 PM e 06:30 PM
        if (diaDaSemana >= 1 && diaDaSemana <= 5 && (horaAtual > 11 || (horaAtual === 11 && minutosAtuais >= 0)) && (horaAtual < 18 || (horaAtual === 18 && minutosAtuais <= 30))) {
            // Redireciona para "tarde.html"
            pagina = "semana/tarde.html";
        } else {
            // Caso contrário, redireciona para "noite.html"
            pagina = "semana/noite.html";
        }

        window.location.href = pagina;
    </script>
</head>
<body>
</body>
</html>
