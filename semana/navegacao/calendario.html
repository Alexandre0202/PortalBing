            <tbody id="calendar-body">
                <!-- C√≥digo JavaScript para gerar o calend√°rio -->
                <script>
                    // Obter data atual
                    var date = new Date();

                    // Obter primeiro dia do m√™s de outubro
                    var firstDay = new Date(date.getFullYear(), 9, 1);

                    // Obter √∫ltimo dia do m√™s de outubro
                    var lastDay = new Date(date.getFullYear(), 9, 0);

                    // Gerar c√©lulas do calend√°rio
                    var currentDay = firstDay;
                    while (currentDay <= lastDay) {
                        document.write('<tr>');
                        for (var i = 0; i < 7; i++) {
                            if (currentDay <= lastDay && (i >= currentDay.getDay() || currentDay > firstDay)) {
                                if (currentDay.getDate() === date.getDate() && currentDay.getMonth() === date.getMonth()) {
                                    document.write('<td class="today">' + currentDay.getDate() + '</td>');
                                } else {
                                    // Adicione a classe "independencia" para destacar o dia 12 de outubro em vermelho
                                    if (currentDay.getDate() === 12 && currentDay.getMonth() === 9) {
                                        document.write('<td class="independencia">' + currentDay.getDate() + '</td>');
                                    } else {
                                        document.write('<td>' + currentDay.getDate() + '</td>');
                                    }
                                    currentDay.setDate(currentDay.getDate() + 1);
                                }
                            } else {
                                document.write('<td></td>');
                            }
                        }
                        document.write('</tr>');
                    }

                    // Exibir m√™s e ano
                    var monthNames = ["Janeiro", "Fevereiro", "Mar√ßo", "Abril", "Maio", "Junho",
                        "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"
                    ];
                    document.getElementById("month-year").innerHTML = monthNames[9] + " - " + date.getFullYear();

                    // Obter data e hora atual
                    var date = new Date();
                    var dayNames = ["Domingo", "Segunda-feira", "Ter√ßa-feira", "Quarta-feira", "Quinta-feira", "Sexta-feira", "S√°bado"];
                    var dayOfWeek = dayNames[date.getDay()];
                    var monthNames = ["Janeiro", "Fevereiro", "Mar√ßo", "Abril", "Maio", "Junho",
                        "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"
                    ];
                    var month = monthNames[date.getMonth()];
                    var hour = date.getHours();
                    var greeting;
                    if (hour >= 0 && hour < 12) {
                        greeting = "Bom dia ‚òÄÔ∏è";
                    } else if (hour >= 12 && hour < 18) {
                        greeting = "Boa tarde üå§Ô∏è";
                    } else {
                        greeting = "Boa noite üåõ";
                    }
                    document.getElementById("greeting").innerHTML = greeting;
                    document.getElementById("current-date").innerHTML =
                        "Hoje √© " + dayOfWeek + ", dia " + date.getDate() + " de " + month + " de " + date.getFullYear() + ".";
